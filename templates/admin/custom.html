{% extends "admin/layout/layout.html" %}

{% block navbar %}
    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
                <li class="sidebar-search">
                    <div class="input-group custom-search-form">
                        <input type="text" class="form-control" placeholder="搜索...">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                    </div>
                    <!-- /input-group -->
                </li>
                <li>
                    <a href="#"><i class="fa fa-television fa-fw"></i> 自定义<span class="fa arrow"></span></a>
                    <ul class="nav nav-second-level">
                        <li>
                            <a href="#"><i class="fa fa-font fa-fw"></i> 字体</a>
                        </li>
                        <li>
                            <a href="#" data-toggle="modal" data-target="#myModal"><i class="fa fa-picture-o fa-fw"></i> 背景图片</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="/admin"><i class="fa fa-arrow-left fa-fw"></i> 返回</a>
                </li>
            </ul>
        </div>
        <!-- /.sidebar-collapse -->
    </div>
{% endblock %}

{% block content %}
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">更改背景图片</h4>
                </div>
                <div class="modal-body">从这里选择</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
    <iframe style="margin-top: 60px" name="info" src="/" scrolling="no" frameborder="0" width="100%"
            onload="this.height=info.document.body.scrollHeight"></iframe>
{% endblock %}
