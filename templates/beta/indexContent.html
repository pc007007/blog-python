<div class="col-md-7">
    {% for post in posts %}
        <div class="post-preview">
            <div>
                <img src="{{ post.imgurl }}"
                     style="width:100%;"/>
                <h2 class="post-title" style="text-align: center">{{ post.title }}</h2>
                <p class="post-meta" style="font-size: 0.9em;text-align: center;margin-top: 0">
                    {{ post.time.strftime("%Y年 %m月 %d日") }}
                </p>
                <p class="post-subtitle"
                   style="font-size: 1em;font-weight: normal;margin-left: 30px;margin-right: 30px;">
                    {{ post.content[0:300] }}......
                </p>
            </div>
            <p style="text-align: center;margin-top: 0;margin-bottom: 0;padding-bottom: 20px">
                <a class="toPostDetail" id="{{ post.id }}" url="{{ post.url }}">阅读全文&rarr;</a>
            </p>
        </div>
        <hr>
    {% endfor %}
    <!-- Pager -->
    <ul class="pager">
        <li class="next">
            <a class="toPosts">更多文章 &rarr;</a>
        </li>
    </ul>
</div>
