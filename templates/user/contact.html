{% extends "user/layout/layout.html" %}
{% block header %}
    <header class="intro-header" style="background-image: url('https://raw.githubusercontent.com/pc007007/blog-python/master/static/main-blog/img/pixel-cat2.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>联系我</h1>
                        <hr class="small">
                        <span class="subheading">你有什么问题? 也许我能帮你解答.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}

{% block body %}
    <p>想要和我取得联系嘛? 填完下面表格并把问题发送给我, 我会尽快与你取得联系!</p>
    <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
    <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
    <!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
    <form name="sentMessage" id="contactForm" novalidate>
        <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>姓名</label>
                <input type="text" class="form-control" placeholder="姓名" id="name" required
                       data-validation-required-message="请输入你的名字.">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>电子邮箱地址</label>
                <input type="email" class="form-control" placeholder="电子邮箱地址" id="email" required
                       data-validation-required-message="请输入你的电子邮箱地址.">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>电话号码</label>
                <input type="tel" class="form-control" placeholder="电话号码" id="phone" required
                       data-validation-required-message="请输入你的电话号码">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>消息</label>
                <textarea rows="5" class="form-control" placeholder="消息" id="message" required
                          data-validation-required-message="有什么问题嘛?"></textarea>
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <br>
        <div id="success"></div>
        <div class="row">
            <div class="form-group col-xs-12">
                <button type="submit" class="btn btn-default">发送</button>
            </div>
        </div>
    </form>
{% endblock %}
